
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票行情看板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .header .date {
            font-size: 14px;
            opacity: 0.8;
        }
        .stock-card {
            padding: 25px;
            border-bottom: 1px solid #eee;
        }
        .stock-card h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .stock-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .stock-price {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
        }
        .stock-change {
            font-size: 18px;
            font-weight: bold;
        }
        .change-positive {
            color: #27ae60;
        }
        .change-negative {
            color: #e74c3c;
        }
        .indices-section {
            padding: 25px;
        }
        .indices-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .indices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .index-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .index-name {
            font-size: 14px;
            margin-bottom: 8px;
            color: #666;
        }
        .index-price {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .index-change {
            font-size: 14px;
            font-weight: bold;
        }
        .footer {
            padding: 15px 25px;
            background: #f8f9fa;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>股票行情看板</h1>
            <div class="date">更新日期：2026-01-19</div>
        </div>
        
        <div class="stock-card">
            <h2>长江电力（600900）</h2>
            <div class="stock-info">
                <div class="stock-price">¥23.56</div>
                <div class="stock-change change-positive">
                    +0.36 (+1.55%)
                </div>
            </div>
        </div>
        
        <div class="indices-section">
            <h2>市场指数</h2>
            <div class="indices-grid">
                
                <div class="index-card">
                    <div class="index-name">上证指数（000001）</div>
                    <div class="index-price">3050.25</div>
                    <div class="index-change change-positive">
                        +29.45 (+0.97%)
                    </div>
                </div>
                
                <div class="index-card">
                    <div class="index-name">创业板指（399006）</div>
                    <div class="index-price">1850.75</div>
                    <div class="index-change change-negative">
                        -29.55 (-1.57%)
                    </div>
                </div>
                
                <div class="index-card">
                    <div class="index-name">科创50（000688）</div>
                    <div class="index-price">950.3</div>
                    <div class="index-change change-positive">
                        +5.1 (+0.54%)
                    </div>
                </div>
                
                <div class="index-card">
                    <div class="index-name">中证全指（000985）</div>
                    <div class="index-price">4750.8</div>
                    <div class="index-change change-positive">
                        +30.3 (+0.64%)
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="footer">
            数据来源：akshare | 更新时间：2026-01-19
        </div>
    </div>
</body>
</html>
